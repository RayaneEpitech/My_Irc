<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="jquery-3.6.0.js"></script>
		<title>My_IRC</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> My_irc</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="name">Create a Room Name</label>
						<input
							type="text"
							id="info"
							placeholder="Enter Room name..."
							
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select required  name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option  value="Java">Java</option>
							
						</select>
					</div>
					<button id="btn" type="submit" class="btn">Join Chat</button>
					<a id="gg" onclick="lol()">Create room</a>
					<a id="remove">Select and Remove a room</a>
				
			</main>
		</div>
	
		<script>
			function lol(){
		console.log("cc");
				
			var a = document.querySelector('#gg');
			var input = document.querySelector('#info');
			let select = document.querySelector('#room');

			let option = document.createElement('option');
			option.value = input.value;
			option.text = input.value;
			
			if(input.value === ''){
				return;
			}else{
				input.value = '';
			select.add(option);
			}
			
		
			};

			
			
			const select = document.getElementById('room');

			document.getElementById("remove").addEventListener("click",function() {
			const opt  = select.options[select.selectedIndex];
			
			if (opt) opt.remove()
			
});


			document.getElementById("btn").addEventListener("click",function() {
						const opt  = select.options[select.selectedIndex];
						
						if(opt === undefined){
							select.setCustomValidity("Create a Room please");
			
			return;
			}else{
				select.setCustomValidity('');
			}
						
			});


		</script>
	</body>
</html>
